<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kitsune Registration</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script type="text/javascript" src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script type="text/javascript" src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div id="title">Registration</div>
<div id="success" class="alert alert-success alert-dismissible" role="alert" style="display:none;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <div class="alert-message"></div>
</div>
<div id="error" class="alert alert-danger alert-dismissible" role="alert" style="display:none;">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span>
    </button>
    <div class="alert-message"></div>
</div>
<form id="register">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="color">Color</label>
        <select id="color" class="form-control">
            <option value="1">Blue</option>
            <option value="2">Green</option>
            <option value="3">Pink</option>
            <option value="4">Black</option>
            <option value="5">Red</option>
            <option value="6">Orange</option>
            <option value="7">Yellow</option>
            <option value="8">Dark Purple</option>
            <option value="9">Brown</option>
            <option value="10">Peach</option>
            <option value="11">Dark Green</option>
            <option value="12">Light Blue</option>
            <option value="13">Lime Green</option>
            <option value="14">Sensei Gray</option>
            <option value="15">Aqua</option>
            <option value="16">Arctic White</option>
            <option value="17">Dot Lavender</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">
        Submit
        <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
    </button>

    <div class="g-recaptcha" data-sitekey="6LdcjCUTAAAAAM6VuMDzwQcUBeGH1CESj8ztar3i"></div>
</form>
</body>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- Over a secure connection, please. -->
<script type="text/javascript" src="https://google.com/recaptcha/api.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</html>
