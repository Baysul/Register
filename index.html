<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Kodomo Registration</title>

		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">

		<!--[if lt IE 9]>
			<script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div id="title">Registration</div>
		<div id="success" class="alert alert-success alert-dismissible" role="alert" style="display:none;">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="alert-message"></div>
		</div>
		<div id="error" class="alert alert-danger alert-dismissible" role="alert" style="display:none;">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<div class="alert-message"></div>
		</div>
		<form id="register">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" placeholder="Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="color">Color</label>
				<select id="color" class="form-control">
				</select>
			</div>
			<button type="submit" class="btn btn-default">
				Submit
				<span class="fa fa-heart" aria-hidden="true"></span>
			</button>

			<div class="g-recaptcha" data-sitekey="6Le8kRUTAAAAAP4njpgibu6y8EJNcu_GSGqZxSpN"></div>
		</form>
	</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- Over a secure connection, please. -->
<script src="https://google.com/recaptcha/api.js"></script>
<script src="js/register.js"></script>

</html>
